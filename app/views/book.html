<style>
/* app css stylesheet */



.book-images {
  width: 450px;
  height: 450px;
  overflow: hidden;
  position: relative;
  float: left;
}

.books {
  list-style: none;
}

.thumb {
  float: left;
  margin: -1em 1em 1.5em 0em;
  padding-bottom: 1em;
  height: 100px;
  width: 100px;
}
.thumbnail{
  color:white;
  border: 1px solid black;
  background-color: #428bca
}

.books li {
  clear: both;
  height: 100px;
  padding-top: 15px;
}
.tocenter {
  margin: 0 auto;
  text-align: center;
}


/* animate ngRepeat in phone listing */

.book-listing.ng-enter,
.book-listing.ng-leave,
.book-listing.ng-move {
  -webkit-transition: 0.5s linear all;
  -moz-transition: 0.5s linear all;
  -o-transition: 0.5s linear all;
  transition: 0.5s linear all;
}

.book-listing.ng-enter,
.book-listing.ng-move {
  opacity: 0;
  height: 0;
  overflow: hidden;
}

.book-listing.ng-move.ng-move-active,
.book-listing.ng-enter.ng-enter-active {
  opacity: 1;
  height: 120px;
}

.book-listing.ng-leave {
  opacity: 1;
  overflow: hidden;
}

.book-listing.ng-leave.ng-leave-active {
  opacity: 0;
  height: 0;
  padding-top: 0;
  padding-bottom: 0;
}


</style>
<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">Home</a></li>
    <li><a ng-href="#/dragdrop">Manage Technology</a></li>
    <li><a ng-href="#/typeahead">Fill Form</a></li>
    <li class="active"><a ng-href="#/book">Manage Books</a></li>
  </ul>
  <h3 class="text-muted">Taskstream 2.5</h3>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2 tocenter">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="BookTitle">Alphabetical</option>
        <option value="Year">Year</option>
      </select>
<hr>
  Search for Book
<hr>
    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="books">
        <li ng-repeat="book in books | filter:query | orderBy:orderProp"
            class="thumbnail book-listing">
          <a href="#/books/{{book.id}}" class="thumb"><img ng-src="{{book.year}}"></a>
          <p>{{book.BookTitle}}</p>
          Year - {{book.Year}}
        </li>
      </ul>

    </div>
  </div>
</div>
